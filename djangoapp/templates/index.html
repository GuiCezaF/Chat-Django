<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h2>Rooms</h2>
    <ul>
      {% for r in rooms %}
      <li>{{r.title}}</li>
      {% endfor %}
    </ul>

    <h2>Messages</h2>
    <ul>
      {% for m in messages %}
      <li>{{m.user.first_name}} : {{m.text}}</li>
      {% endfor %}
    </ul>

    <script src="" async defer></script>
  </body>
</html>
